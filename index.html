<!doctype html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MMI Calendar</title>
</head>

<body>

  <div>
    <header class="header">
      <nav class="navbar">
        <button id="today" class="button today">Aujourd'hui</button>
        <button id="prev" class="button prev">
          Précédent </button>
        <button id="next" class="button next">
          Suivant
        </button>

        <select name="time" id="time">
          <option value="day">Jour</option>
          <option value="week" selected>Semaine</option>
          <option value="month">Mois</option>
        </select>

        <select name="year" id="year">
          <option value="all">Tous</option>
        </select>

        <label for="mmi1">MMI 1</label>
        <input type="checkbox" name="mmi1" id="mmi1" value="mmi1" checked>

        <label for="mmi2">MMI 2</label>
        <input type="checkbox" name="mmi2" id="mmi2" value="mmi2" checked>

        <label for="mmi3">MMI 3</label>
        <input type="checkbox" name="mmi3" id="mmi3" value="mmi3" checked>

        <select name="group" id="group">
          <option value="all">Tous</option>
        </select>

        <input type="search" name="search" id="search" placeholder="Rechercher">
      </nav>
    </header>

    <main id="calendar" style="height: 800px"></main>
  </div>

  <script type="module" src="/main.js"></script>

</body>

</html>
