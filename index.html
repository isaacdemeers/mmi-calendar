<!doctype html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MMI Calendar</title>
</head>

<body>

  <div>
    <header class="header">
      <nav class="navbar">
        <button id="today" class="button today">Aujourd'hui</button>
        <button id="prev" class="button prev">
          Avant
        </button>
        <button id="next" class="button next">
          Suivant
        </button>

        <select name="year" id="year">
          <option value="all">Tous</option>

          <option value="mmi1" selected>MMI 1</option>
          <option value="mmi2">MMI 2</option>
          <option value="mmi3">MMI 3</option>
        </select>
        <select name="group" id="group">
          <option value="all">Tous</option>


        </select>
      </nav>
    </header>

    <main id="calendar" style="height: 800px"></main>
  </div>

  <script type="module" src="/main.js"></script>

</body>

</html>
